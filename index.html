<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <style>
    body { font-family:'Slabo 27px',serif; padding:5% 20%; }
    .box { background:lightgrey; padding:2% 5%; margin:2% 0; }
  </style>

  <title>Example jQuery API-fetcher for reference</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {

     $("#getData").on("click", function() {
      $.getJSON("https://jsonplaceholder.typicode.com/users", function(json) {
        var html = "";

        json.forEach(function(val) {
          html += "<div class='box'>";
          html += "<b><a href='mailto:" + val.email + "'>" + val.name + "</a></b><br />";
          html += "<a href='http://" + val.website + "'>" + val.website + "</a><br />" + val.phone + "</div>"; 
        });

        $(".retrievedData").html(html);
      });
    });
   });

 </script>
</head>

<body>  
  <h1>A simple API-fetcher using jQuery.getJSON()</h1>
  <i>using <a href="https://jsonplaceholder.typicode.com/users">this fake data</a></i><br /><br />
  <button id="getData">Fetch data</button>
  <div class="retrievedData"><!-- fetched data goes here --></div> 
</body>

</html>
